<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Dólar de Cartões de Crédito</title>

        <meta name="description" content="Descubra quanto vale o dólar do seu cartão nesse momento">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="favicon.png">

                <h1>Dólar de Cartões de Crédito</h1>
            </a>
        </header>

        <div id="main">
            <form action="#" spellcheck="false">
                <div class="moeda left">
                    <label for="usd">US$</label>
                    <input type="text" id="usd" disabled>
                </div>

                <div class="moeda right">
                    <label for="brl">R$</label>
                    <input type="text" id="brl" disabled>
                </div>

                <div id="vars">
                    <label for="ptax">Dólar PTAX</label>
                    <input type="text" id="ptax">

                    <label for="iof">IOF (%)</label>
                    <input type="text" id="iof">

                    <label for="spread">Spread (%)</label>
                    <input type="text" id="spread">
                </div>

                <a href="#" id="show-steps">Passo a passo</a>
                &bull;
                <a href="https://github.com/caioalonso/dolarnobanco/blob/master/README.md#d%C3%B3lar-de-cart%C3%B5es-com-dados-do-banco-central" target="_blank">Ajuda</a>

        </div>

        <div id="step-to-step">
